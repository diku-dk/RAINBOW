# Inspired by:
# https://autobencoder.com/2020-08-24-conda-actions/
name: Testing your commit on RAINBOW

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  miniconda:
    name: os ${{ matrix.os }} python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
        matrix:
            os: ["ubuntu-latest", "windows-latest", "macos-latest"]
            python-version: ["3.10"]
    steps:
      - uses: actions/checkout@v4
      - uses: conda-incubator/setup-miniconda@v3
        with:
          activate-environment: test
          python-version: ${{ matrix.python-version }}
          channels: conda-forge,anaconda
          auto-activate-base: false
      - name: Run Test and Coverage
        shell: bash -l {0}
        run: |
            conda install numpy
            conda install scipy
            conda install matplotlib
            conda install coverage
            conda install pyparsing
            conda install ipython_genutils 
            conda install meshplot
            conda install numba=0.58.1
            conda install networkx
            pip install usd-core
            conda search igl --channel conda-forge
            conda install -c conda-forge igl
            coverage run  -m unittest python/unit_tests/test_*.py
            coverage report
      - name: Format the code
        shell: bash -l {0}
        run: |
          conda install --name test black -y
          black python/rainbow

